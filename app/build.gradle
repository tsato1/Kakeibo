apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    def versionMajor = 3
    def versionMinor = 0
    def versionDB = 7

    defaultConfig {
        applicationId "com.kakeibo"
        minSdkVersion 22
        targetSdkVersion 29

        versionCode 43
        versionName "${versionCode}.${versionMinor}.${versionDB}"
        /*** major.minor.db // minor:0=basic, 100=plus, 1000=plus plus ***/

        multiDexEnabled true

        applicationVariants.all { variant ->
            variant.resValue "string", "versionName", "v: "+variant.versionName
        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
        androidTest.java.srcDirs += "src/androidTestRoom_Common/java"
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        buildTypes.each {
//            it.buildConfigField('int', 'versionMajor', "${versionMajor}")
            it.buildConfigField('int', 'versionDB', "${versionDB}")
        }
        release {
            minifyEnabled true  // shrink
        }
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
        baseline file("lint-baseline.xml")
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

//    flavorDimensions "default"
//    productFlavors {
//        free {
//            buildConfigField('int', 'versionMinor', "${versionMinor}")
//        }
//        paid {
//            buildConfigField('int', 'versionMinor', "${versionMinor}+100")
//            applicationIdSuffix ".paid"
//            versionNameSuffix "-paid"
//        }
//    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Android Support Libraries
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.google.android.gms:play-services-drive:17.0.0'
    implementation 'com.google.android.gms:play-services-ads:20.0.0'
    implementation 'android.arch.lifecycle:extensions:1.1.1'

    // Kotlin Libraries
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.1.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8"

    // Room Libraries
    implementation "androidx.room:room-runtime:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"

    // Billing Libraries
    implementation "com.android.billingclient:billing-ktx:3.0.3"

    // Firebase Libraries
    // These libraries versions are known to be compatible with each other.
    // If you encounter a build error "Cannot Access Hide", it means the Firebase libraries'
    // versions you are using are not compatible.
    implementation "com.google.firebase:firebase-auth-ktx:20.0.4"
    implementation "com.google.firebase:firebase-functions-ktx:19.2.0"
    implementation "com.google.firebase:firebase-messaging-ktx:21.0.1"
    implementation 'com.google.firebase:firebase-analytics-ktx:18.0.3'
    implementation 'com.google.firebase:firebase-firestore-ktx:22.1.2'
    implementation "com.firebaseui:firebase-ui-auth:3.3.0"

    // Ads Libraries
    implementation 'com.adcolony:sdk:4.1.0'

    // Google Drive
    implementation 'com.google.http-client:google-http-client-gson:1.26.0'
    implementation('com.google.api-client:google-api-client-android:1.26.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation('com.google.apis:google-api-services-drive:v3-rev136-1.25.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    // Other Libraries
    implementation 'com.github.AAChartModel:AAChartCore-Kotlin:-SNAPSHOT'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'com.github.divyanshub024:AndroidDraw:v0.1'

    // Testing Libraries
//    testImplementation 'junit:junit:4.13.2'
//    androidTestImplementation "androidx.arch.core:core-testing:2.1.0"
//    androidTestImplementation 'androidx.test:runner:1.3.0'
//    androidTestImplementation 'androidx.test:core:1.3.0'
//    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
//    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
//    androidTestImplementation 'androidx.room:room-testing:2.2.6'
}

repositories {
    mavenCentral()
}