apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29

    def versionMajor = 3
    def versionMinor = 0
    def versionDB = 7

    defaultConfig {
        applicationId "com.kakeibo"
        minSdkVersion 22
        targetSdkVersion 29

        versionCode 39
        versionName "${versionCode}.${versionMinor}.${versionDB}"
        /*** major.minor.db // minor:0=basic, 100=plus, 1000=plus plus ***/

        multiDexEnabled true

        applicationVariants.all { variant ->
            variant.resValue "string", "versionName", "v: "+variant.versionName
        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        androidTest.assets.srcDirs += files("$projectDir/schemas".toString())
        androidTest.java.srcDirs += "src/androidTestRoom_Common/java"
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        buildTypes.each {
//            it.buildConfigField('int', 'versionMajor', "${versionMajor}")
            it.buildConfigField('int', 'versionDB', "${versionDB}")
        }
        release {
            minifyEnabled true  // shrink
        }
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
        baseline file("lint-baseline.xml")
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

//    flavorDimensions "default"
//    productFlavors {
//        free {
//            buildConfigField('int', 'versionMinor', "${versionMinor}")
//        }
//        paid {
//            buildConfigField('int', 'versionMinor', "${versionMinor}+100")
//            applicationIdSuffix ".paid"
//            versionNameSuffix "-paid"
//        }
//    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Android Support Libraries
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.leanback:leanback-preference:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference-ktx:1.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.browser:browser:1.3.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.google.android.gms:play-services-drive:17.0.0'
    implementation 'com.google.android.gms:play-services-ads:19.6.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.google.android.gms:play-services-basement:17.5.0'
    // ViewModel and LiveData extensions.
    implementation 'android.arch.lifecycle:extensions:1.1.1'

    // Kotlin Libraries
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.4.10"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.10"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"

    // Room Libraries
    implementation "androidx.room:room-runtime:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"

    // Billing Libraries
    implementation "com.android.billingclient:billing:$billingVersion"

    // Firebase Libraries
    // These libraries versions are known to be compatible with each other.
    // If you encounter a build error "Cannot Access Hide", it means the Firebase libraries'
    // versions you are using are not compatible.
    // Firebase libraries.
    implementation "com.google.firebase:firebase-auth:$firebaseAuthVersion"
    implementation "com.google.firebase:firebase-core:$firebaseCoreVersion"
    implementation "com.google.firebase:firebase-functions:$firebaseFunctionsVersion"
    implementation "com.google.firebase:firebase-messaging:$firebaseMessagingVersion"
    implementation 'com.google.firebase:firebase-ads:19.6.0'
    implementation 'com.google.firebase:firebase-analytics:18.0.0'
    implementation 'com.google.firebase:firebase-firestore:22.0.1'
    implementation "com.firebaseui:firebase-ui-auth:$firebaseUiVersion"
    implementation platform('com.google.firebase:firebase-bom:25.12.0')

    // Ads Libraries
    implementation 'pub.devrel:easypermissions:0.3.0'
    implementation 'com.adcolony:sdk:4.1.0'

    //???
    implementation 'com.google.http-client:google-http-client-gson:1.26.0'
    implementation('com.google.api-client:google-api-client-android:1.26.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    implementation('com.google.apis:google-api-services-drive:v3-rev136-1.25.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    // Other Libraries
    implementation project(':HoloGraphLibrary')
    implementation project(':DynamicGrid')
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'
    implementation 'com.github.divyanshub024:AndroidDraw:v0.1'
    implementation 'com.github.bumptech.glide:glide:4.4.0'

    // Testing Libraries
    testImplementation 'junit:junit:4.12'
    androidTestImplementation "androidx.arch.core:core-testing:2.1.0"
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test:core:1.3.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.room:room-testing:2.2.6'
}

repositories {
    mavenCentral()
}